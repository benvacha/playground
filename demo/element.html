<html>
<head>
	<link type="image/png" rel="icon" href="http://esocode.com/img/icon.png" />
	<style type="text/css">
		/* */
		html, body {
			margin:0px;
			width:auto;
			min-width:960px;
			height:100% !important;
			height:auto;
			min-height:100%;
		}
		/* */
		.mask {
			position:relative;
			margin:20px auto 0px auto;
			width:213px;
			height:300px;
			padding:0px;
			overflow:auto;
			-webkit-overflow-scrolling:touch;
			outline:1px solid #666;
		}
		.content {
			position:relative;
			margin:0px;
			width:213px;
			height:1491px;
			padding:0px;
			background-image:url('http://esocode.com/img/logo.png');
			background-position:top center;
		}
		.underoffsetter, .overoffsetter {
			position:relative;
			margin:0px auto;
			width:213px;
			height:100px;
			padding:0px;
			background-color:#CCC;
			color:#666;
			text-align:center;
			vertical-align:middle;
		}
	</style>
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
	<script type="text/javascript" src="../esoscroll.prod.js"></script>
	<script type="text/javascript">
		
		function print(message) {
			console.log(message);
		}
		
		$(document).ready( function() {
			
			$('.mask').esoScroll({
				onAtTop: function() { print('At Top'); },
				onAtBottom: function() { print('At Bottom'); },
				onStart: function() { print('Start'); },
				onStop: function() { print('Stop'); },
				startOffsetter: $('.underoffsetter'),
				underOffsetter: $('.underoffsetter'),
				overOffsetter: $('.overoffsetter')
			});
			
		} );
		
	</script>
</head>
<body>
	
	<div class="mask">
		<div class="underoffsetter">Under<br />Offsetter</div>
		<div class="content"></div>
		<div class="overoffsetter">Over<br />Offsetter</div>
	</div>
	
</body>
</html>
